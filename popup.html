<!doctype html>
<html>

<head>
    <title>Hipex Time management tool</title>

    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="assets/tabulator-master/dist/css/tabulator.min.css">
    <link rel="stylesheet" type="text/css" href="global_styling.css">
    <link href="assets/tabulator-master/dist/css/bootstrap/tabulator_bootstrap.min.css" rel="stylesheet">
    <link href="https://service.hipex.io/assets/2.4.6/twitter_css.css" rel="stylesheet">
    <script type="text/javascript" src="assets/tabulator-master/dist/js/tabulator.min.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="popup.js"></script>

</head>

<body>
    <div class="settings"><i class="icon-cog"></i></div>
    <div class="dateSelector">
        <div class="yearSelectorContainer">
            <select id="yearSelector"></select>
        </div>
        <div class="monthSelectorContainer">
            <select id="monthSelector"></select>
        </div>
        <div class="totalBalanceContainer">
            <span class="totalBalanceText"></span><span class="totalBalance"></span>
        </div>
        <div class="settingsWorkingHoursContainer">
            <div class="settingsWorkingHours"></div>
            <div class="settingsWorkingDays"></div>
        </div>
    </div>
    <div class="data-overview">
        <div class="hours-worked"></div>
        <div class="hours-total"></div>
        <div class="hours-percentage"></div>
        <div class="hours-balance"></div>
    </div>
    <h2 class="total-hours"></h2>
    <p class="welcome"></p>
    <div id="hours-table"></div>

</body>

</html>
